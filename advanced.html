<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <ul class="topnav">
                <li class="topnav-item"><a href="index.html"></a> Google</li>
            </ul>
        </div>

        <h1 class="h1-advanced">Advanced Search</h1>
        <div class="line">  </div>

        <div class="div-advanced">
            <p class="h2-advanced">Find pages with...</h2>
                
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control"  required>
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control"  required>
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control"  required>
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control"  required>
                    </div> 
                </div>


            <div class="button-div">
                <input type="submit" value="Advanced" class="button-advanced">
            </div>
    </body>
</html>
