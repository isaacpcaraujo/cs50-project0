<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <ul class="topnav">
                <li class="topnav-item"><a href="index.html">Google</a></li>
            </ul>
        </div>

        <div class="center-div">
            <img src="assets/google-image.png" alt="Google Logo" height="92" width="272">
        </div>
        
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="round-input" placeholder="Search Google or type a URL" required>
            <input type="hidden" name="tbm" value="isch">
            <div class="center-div">
                <input type="submit" value="Google Search" class="button-container">
            </div>
        </form>
    </body>
</html>
